{% extends "adherence/base.html" %}
{% load i18n %}

{% block title %}Delete Reminder Message{% endblock %}

{% block content %}
<div class="module">
    <h2>Delete Message</h2>
    <form method="POST" action="#" class='buttons'>
        <p class='message'>Are you sure you want to delete Message #{{ entry.pk }}?</p>
        {% csrf_token %}
        <div class='form-action'>
            <input type='button' name='cancel' value='Cancel' />
            <input type='submit' name='submit' value="Delete" />
        </div>
    </form>
</div>
{% endblock %}
