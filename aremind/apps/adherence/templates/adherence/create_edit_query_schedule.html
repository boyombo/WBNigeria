{% extends "adherence/base.html" %}

{% block title %}{% if schedule.pk %}Edit{% else %}Create{% endif %} Query Schedule{% endblock %}

{% block content %}
<div class='module'>
    <h2>{% if schedule.pk %}Edit{% else %}Create{% endif %} Query Schedule</h2>
   <form action="." method="POST" class="buttons">
        {% csrf_token %}
        <table>
            {{ form }}
            <tr><th>Last run:</th>
              <td>{{ schedule.last_run }}</td>
            </tr>
        </table>
        <div class='form-action'>
            <input type='button' name='cancel' value='Cancel' />
            <input type='submit' name='submit' value="Save" />
        </div>
    </form>
</div>
{% endblock %}
