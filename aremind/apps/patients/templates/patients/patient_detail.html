{% extends "patients/base.html" %}
{% load i18n %}

{% block title %}Patient - {{ patient.subject_number }}{% endblock %}

{% block content %}
<div class='module'>
    <h2>Patient - {{ patient.subject_number }}</h2>
    <form action="." method="POST" class="buttons">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <div class='form-action'>
            <input type='button' name='cancel' value='Cancel' />
            <input type='submit' name='submit' value="Save" />
        </div>
    </form>
</div>
{% endblock %}
