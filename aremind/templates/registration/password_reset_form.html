{% extends "aremind/layout.html" %}
{% load i18n %}

{% block title %}{% trans "Password Reset" %}{% endblock %}

{% block content %}
    <h1>{% trans "Reset Your Password" %}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
            <tr><td>&nbsp;</td><td><button type="submit" name="reset">{% trans "Reset my password" %}</button></td></tr>
        </table>
    </form>
{% endblock %}
