<script language="javascript" type="text/javascript" src="{{MEDIA_URL}}alerts/javascripts/alerts.js"></script>
<script language="javascript" type="text/javascript">
  URLS = {
    addcomment: '{% url alerts.ajax.add_comment %}',
    takeaction: '{% url alerts.ajax.alert_action %}',
  }

  ALERTS_RAW = {{ notif_data|safe }};

  $(document).ready(function() {
    $(ALERTS_RAW).each(function(i, raw_alert) {
      var alert = new Alert($('#' + raw_alert.id), raw_alert);
        alert.init_render();
    });
  });
</script>

<div id="alertpane" class="row-fluid scrollable">
    <div class="span12">
    {% for notif in notifs %}
        <div class="alert alert-info" id="{{ notif.id }}">
            <p style="float: left;">
                <span id="status"></span> &mdash; 
                <span id="msg"></span> 
                <span id="detail">[<a id="url" href="#">details</a>]</span>
            </p>
            <div style="float: right;">
                <span id="actions"></span>
                &middot; <a id="toggle" href="#"></a>
            </div>
            <div style="clear: both;"></div>
            <div id="alertdetail">
                <div id="pendingaction" style="padding: 10px;">
                    add a comment about <span id="commentsnippet"></span>?<br />
                    <input id="actioncomment" style="width: 30em;" /> (optional)<br />
                    <button id="doaction" style="font-weight: bold;"></button> 
                    <a id="cancelaction" href="#" style="margin-left: 1em;">cancel</a>
                </div>
                <div id="comments" style="padding: 10px;"></div>
            </div>  
        </div>
    {% empty %}
        <div class="alert success">No current alerts.</div>
    {% endfor %}
    </div>
</div>
